<!DOCTYPE html>

<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #000000;
  --violet: #8b5cf6;
  --pink: #ff6fcf;
  --glass: rgba(255,255,255,0.05);
}

body {
  margin:0;
  height:100vh;
  font-family: 'Inter', monospace, system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top left, #2d0a45, #000000 70%);
  color: #eee;
}

.box {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 28px;
  max-width: 650px;
  width: 90%;
  box-shadow: 0 0 40px rgba(139,92,246,0.6), inset 0 0 30px rgba(139,92,246,0.2);
  position: relative;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 500;
  margin: 12px 0;
  font-size: 42px;
  color: var(--pink);
  letter-spacing: 2px;
}

h2 {
  color: var(--violet);
  margin:12px 0 6px 0;
}

p { margin:4px 0; }
a { color: var(--pink); text-decoration:none; transition: transform 0.2s; }
a:hover { transform: translateY(-3px); }

.counter {
  position:absolute;
  top:16px;
  right:16px;
  background: var(--pink);
  color:white;
  padding:8px 12px;
  border-radius:12px;
  font-weight:bold;
  font-size:14px;
}

.bio-images {
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:12px;
}

.bio-images img {
  width: 120px;
  height: 120px;
  border-radius: 12px;
  transition: transform 0.3s;
}
.bio-images img:hover { transform: scale(1.1) rotate(3deg); }

.skills img {
  max-height:40px;
  margin:4px;
}

.icons-footer {
  margin-top:16px;
  display:flex;
  justify-content:center;
  gap:24px;
}
.icons-footer a {
  display:inline-block;
  width:40px;
  height:40px;
  transition: transform 0.3s;
}
.icons-footer a img {
  width:100%;
  height:100%;
}
.icons-footer a:hover { transform: translateY(-5px) scale(1.1); }

hr { border-color: rgba(255,255,255,0.1); margin:12px 0; }
</style>
</head>

<script>
// Code json by me and IA i learn javascript 
let ips = JSON.parse(localStorage.getItem('ips')) || [];
let vues = ips.length;
let visitorId = localStorage.getItem('visitorId');
if (!visitorId) {
  visitorId = crypto.randomUUID();
  localStorage.setItem('visitorId', visitorId);
}
if (!ips.includes(visitorId)) {

}
